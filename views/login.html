<div checkuser>
	<h1>Login Page</h1>
	<form id="login" name="login" class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
		<div class="form-group">
			<label for="user">User Name:</label>
			<input type="text" name="user" id="user" class="form-control input-lg" ng-model="user" required placeholder="User Name" />
		</div>

		<div class="form-group">
			<label for="pass">Password:</label>
			<input type="password" name="pass" id="pass" class="form-control input-lg" ng-model="pass" required placeholder="Password" />
		</div>

		<div class="form-group">
			<a class="btn btn-primary" ng-click="loginUser()">Login</a>
		</div>
	</form>
</div>
